name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 60  # Increased timeout for large downloads

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    # Setup RDP first (so you can connect while files download)
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    # Start Playit tunnel (in background)
    - name: Start Playit Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY"
        Start-Sleep -Seconds 15  # Wait for tunnel to establish

    # Download large files using GitHub's internet (not your local machine)
    - name: Download Large Files
      run: |
        $downloadDir = "$env:USERPROFILE\Downloads"
        New-Item -ItemType Directory -Path $downloadDir -Force -ErrorAction SilentlyContinue

        # File 1: MAIN_VODKA.mumudata
        $file1 = "$downloadDir\MAIN_VODKA.mumudata"
        if (-not (Test-Path $file1)) {
            Write-Host "Downloading MAIN_VODKA.mumudata (this may take several minutes)..."
            Invoke-WebRequest -Uri "https://download1321.mediafire.com/sn3meb58r4e1u2o/rzmgj3g4znq/MAIN_VODKA.mumudata" -OutFile $file1 -UserAgent "Mozilla/5.0"
        }

        # File 2: MuMu Installer
        $file2 = "$downloadDir\MuMuInstaller.exe"
        if (-not (Test-Path $file2)) {
            Write-Host "Downloading MuMu Installer (~5GB)..."
            Invoke-WebRequest -Uri "https://download1321.mediafire.com/3ktrm28o5gsgtnL6pnqncuJt4a6n7I_9MDy5YeFH9NMUSgU7Md215qxKIuLWTt4BkhTDO7tXXwaKhcsphoP41lUpsBiMCJ2TFXj67kPC631cs8MznNpOmObulTHJHCP2_u-gMFUjkVyFelcNRDb6997cvF3tkbXp3wI8AhPkCF5pBQ/u3ljtir2mf5esv1/MuMuInstaller_3.1.7.0_gw-overseas12_all_1712735105.exe" -OutFile $file2 -UserAgent "Mozilla/5.0"
        }

        Write-Host "All downloads completed!"

    # Keep runner alive (now you can RDP in and use the downloaded files)
    - name: Keep Alive
      run: |
        Write-Host "RDP and files are ready! Connect using the Playit tunnel."
        Write-Host "This runner will stay alive for 3 hours..."
        Start-Sleep -Seconds 10800  # 3 hours

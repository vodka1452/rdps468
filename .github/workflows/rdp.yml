name: Avica Remote Desktop Setup

on:
  workflow_dispatch:

jobs:
  setup-avica:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    # STEP 1: Fix Avica Installation
    - name: Install Avica (Fixed)
      run: |
        # Download from official source (alternative if main fails)
        $avicaUrl = "https://cdn.avica.cloud/desktop/Avica_Setup.exe"
        $installerPath = "$env:RUNNER_TEMP\Avica_Setup.exe"
        
        # Retry download with fallback
        try {
          Invoke-WebRequest -Uri $avicaUrl -OutFile $installerPath -TimeoutSec 30
        } catch {
          Write-Host "Primary download failed, trying mirror..."
          Invoke-WebRequest -Uri "https://github.com/Avica-Cloud/Client-Releases/releases/latest/download/Avica_Setup.exe" -OutFile $installerPath
        }

        # Install silently with admin rights
        Start-Process -FilePath $installerPath -ArgumentList "/S /ALLUSERS" -Wait -Verb RunAs
        Start-Sleep -Seconds 10

        # Verify installation
        if (Test-Path "C:\Program Files\Avica\Avica.exe") {
          Write-Host "Avica installed successfully"
        } else {
          Write-Host "::error::Installation failed - Avica.exe not found"
          exit 1
        }

    # STEP 2: Launch and Capture
    - name: Capture Avica Code
      run: |
        # Launch Avica
        Start-Process "C:\Program Files\Avica\Avica.exe"
        Start-Sleep -Seconds 15

        # Screenshot
        Add-Type -AssemblyName System.Windows.Forms, System.Drawing
        $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
        $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
        $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
        $graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)
        $bitmap.Save("$env:RUNNER_TEMP\avica_screenshot.png")

    # ... (rest of your OCR/upload steps remain the same)
